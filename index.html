<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Montserrat:wght@100;400;500;600;700;800;900&family=Nanum+Gothic:wght@400;700;800&display=swap"
    rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Todo app vanilla</title>
</head>

<body>
  <div id="app">
    <div class="todo-app">
      <h1 class="header-text">Todo List</h1>
      <div class="todo-list-block">
        <div class="input-box">
          <input type="text" placeholder="Что нужно сделать?" class="addInput">
          <button class="add-todo">Добавить</button>
        </div>
        <div class="btn-group">
          <button class="all-todos">Все</button>
          <button class="active-todos">Активные</button>
          <button class="completed-todos">Завершенные</button>
        </div>
      </div>
      <ul class="todo-list"> </ul>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>

</html>
